<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de tener este enlace -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <!-- Enlaces estáticos en el navbar -->
            <div class="d-flex align-items-center mx-auto w-100" style="flex-wrap: nowrap;">
                <!-- Logotipo -->
                <a class="navbar-brand" href="#">
                    <img src="pngtree-cleaning-service-bucket-sweep-business-logo-design-template-png-image_5101190-removebg-preview.png" alt="logotipo" height="50">
                </a>
    
                <ul class="navbar-nav d-flex flex-row justify-content-between align-items-center w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-house-fill fs-5 m-2"></i></a>
                    </li>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Buscar producto" aria-label="producto" aria-describedby="basic-addon1">
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person-fill fs-5 mx-2"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-whatsapp fs-5 mx-2"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-cart-fill fs-5 m-2"></i></a>
                    </li>
                </ul>
    
                <!-- Botón para offcanvas -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
    
    
    <div class="offcanvas offcanvas-top" tabindex="-1" id="menu" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header justify-content-end">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h5 class="text-center">CATEGORÍA</h5>
            <ul class="navbar-nav fs-4 d-flex justify-content-center w-100">
                <li class="nav-item">
                    <a class="nav-link" href="#"><strong>Limpieza Personal</strong></a>
                    <a class="nav-link" href="#"><strong>Limpieza Domestica</strong></a>
                    <a class="nav-link" href="#"><strong>Limpieza Industrial</strong></a>
                    <a class="nav-link" href="#"><strong>Accesorios</strong></a>
                </li>
            </ul>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
